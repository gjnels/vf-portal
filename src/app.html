<!DOCTYPE html>
<html
	lang="en"
	data-theme="dark"
>
	<head>
		<meta charset="utf-8" />
		<meta
			name="description"
			content="VaporFi Columbus employee portal"
		/>
		<meta
			name="viewport"
			content="width=device-width"
		/>
		<link
			rel="icon"
			href="%sveltekit.assets%/favicon.ico"
		/>
		%sveltekit.head%
	</head>

	<noscript>
		<style>
			.app {
				display: none;
			}
		</style>

		<div class="grid h-screen w-screen place-content-center">
			<span class="text-xl"
				>JavaScript is currently disabled. In order for this site to work properly, JavaScript needs
				to be enabled.</span
			>
		</div>
	</noscript>

	<body data-sveltekit-preload-data="hover">
		<div
			style="display: contents"
			class="app"
		>
			%sveltekit.body%
		</div>
	</body>
</html>
